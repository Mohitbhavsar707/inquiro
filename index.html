<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your site description">
    <title>Question Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <button id="backButton" class="back-button">&larr; Back</button>
    <header>
        <h1>Inquiro Search</h1>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search questions..." autocomplete="off">
            <div id="suggestions" class="suggestions-dropdown"></div>
        </div>
        
        <button id="newQuestionBtn" class="new-question-btn">
            <span>+</span> New Question
        </button>
        
        <section id="questionsGrid" class="questions-grid">
            <!-- Question cards will be dynamically inserted here -->
        </section>
    </main>

    <!-- Modal for new questions -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Add New Question</h2>
            <form id="questionForm">
                <input type="text" id="questionTitle" placeholder="Question Title" required>
                <textarea id="questionContent" placeholder="Question Content" required></textarea>
                <textarea id="questionExplanation" placeholder="Explanation" required></textarea>
                <div class="code-editor">
                    <textarea id="codeSnippet" class="code-input" placeholder="Java Code Snippet" spellcheck="false"></textarea>
                </div>
                <input type="text" id="questionTags" placeholder="Tags (comma separated)">
                <button type="submit">Save Question</button>
            </form>
        </div>
    </div>

    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center;">
        <p class="copyright">&copy; 2025 Inquiro. All rights reserved.</p>
    </footer>

</body>
</html>
